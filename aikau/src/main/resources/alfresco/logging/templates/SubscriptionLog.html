<div class="alfresco-testing-SubscriptionLog" data-dojo-attach-point="containerNode">
   <table class="log">
      <caption>
         Subscription Log
         <button id="subLog_clearLog" data-dojo-attach-event="onclick:_clearLog" class="alfresco-testing-SubscriptionLog__clear-log">clear log</button>
      </caption>
      <thead>
         <tr>
            <th class="sl-type">Type</th>
            <th class="sl-topic">Topic</th>
            <th class="sl-data">Data</th>
            <th class="sl-object">Object</th>
         </tr>
      </thead>
      <tbody data-dojo-attach-point="logNode">
      </tbody>
   </table>
</div>
