<div class="${rootClass}">
   <div class="${rootClass}__off-screen-search" data-dojo-attach-point="offScreenSearch"></div>
   <div class="${rootClass}__container" data-dojo-attach-point="labelsContainer">
      <input class="${rootClass}__search-box" data-dojo-attach-point="searchBox" data-dojo-attach-event="keypress:_onSearchKeypress,keyup:_onSearchKeyup" type="text" />
   </div>
   <ul class="${rootClass}__results" data-dojo-attach-point="resultsDropdown"><li
      class="${rootClass}__result-loading">Loading ...</li><li
      class="${rootClass}__result-empty">No results found for search string &quot;<span data-dojo-attach-point="noResultSearchTerm"></span>&quot;</li><li
      class="${rootClass}__result-error" data-dojo-attach-point="errorItem"></li></ul>
</div>
