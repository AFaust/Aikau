<div class="alfresco-renderers-Thumbnail ${customClasses}" data-dojo-attach-point="thumbnailNode" data-dojo-attach-event="ondijitclick:onLinkClick">
   <div class="selectBar share-hidden" data-dojo-attach-point="titleNode">
      <div data-dojo-attach-point="selectBarNode"></div>
   </div>
   <div class="displayName" data-dojo-attach-point="displayNameNode">
      <div class="displayName__content" title="${imgTitle}">${imgTitle}</div>
   </div>
   <span class="alfresco-renderers-Thumbnail__frame" data-dojo-attach-point="frameNode">
      <img class="alfresco-renderers-Thumbnail__image" data-dojo-attach-point="imgNode" id="${imgId}" src="${thumbnailUrl}" alt="${imgAltText}" title="${imgTitle}" data-dojo-attach-event="onload:getNaturalImageSize"/>
   </span>
</div>
