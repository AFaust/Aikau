<span class="alfresco-renderers-Thumbnail ${customClasses}" data-dojo-attach-point="thumbnailNode">
   <span class="alfresco-renderers-Thumbnail__frame" data-dojo-attach-event="ondijitclick:onLinkClick" data-dojo-attach-point="frameNode">
      <img class="alfresco-renderers-Thumbnail__image" data-dojo-attach-point="imgNode" id="${imgId}" src="${thumbnailUrl}" alt="${imgAltText}" title="${imgTitle}" data-dojo-attach-event="onload:getNaturalImageSize"/>
   </span>
</span>
